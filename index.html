<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Modelos-WRF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fbfd;
      color: #333;
    }
    header {
      background: #7baac9;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: #cce4f6;
      flex-wrap: wrap;
    }
    select {
      padding: 6px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background: #f0f7fb;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
      text-align: center;
    }
    .gallery img {
      width: 100%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background: #fff;
    }
    footer {
      background: #7baac9;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>游늵 Dashboard Modelos-WRF</h1>
  <p>Visualizaci칩n din치mica de predicciones S2S</p>
</header>

<div class="controls">
  <label>Modelo:
    <select id="modelo">
      <option value="GEFS">WRF-GEFS (Subestacional)</option>
      <option value="CFSv2">WRF-CFSv2 (Mensual/Trimestral)</option>
      <option value="ECMWF">WRF-ECMWF (Mensual/Trimestral)</option>
    </select>
  </label>
  <label>Variable:
    <select id="variable">
      <option value="Prec">Precipitaci칩n</option>
      <option value="TempMax">Temperatura M치xima</option>
      <option value="TempMin">Temperatura M칤nima</option>
    </select>
  </label>
  <label id="filtroPeriodoLabel" style="display:none;">Periodo:
    <select id="periodo">
      <option value="mensual">Mensual</option>
      <option value="trimestral">Trimestral</option>
    </select>
  </label>
</div>

<div class="gallery" id="galeria"></div>

<footer>
  <p>Elaboraci칩n: SENAMHI / DMA / SMN</p>
</footer>

<script>

// =========================
// LISTAS DE ARCHIVOS
// =========================

// 游댳 1. WRF-GEFS (subestacional: 4 semanas, ejemplo)
const gefsFiles = [
  "gefs_20250901_wk1_anomPrec.png",
  "gefs_20250901_wk1_anomTempMax.png",
  "gefs_20250901_wk1_anomTempMin.png",
  "gefs_20250901_wk2_anomPrec.png",
  "gefs_20250901_wk2_anomTempMax.png",
  "gefs_20250901_wk2_anomTempMin.png",
  "gefs_20250901_wk3_anomPrec.png",
  "gefs_20250901_wk3_anomTempMax.png",
  "gefs_20250901_wk3_anomTempMin.png",
  "gefs_20250901_wk4_anomPrec.png",
  "gefs_20250901_wk4_anomTempMax.png",
  "gefs_20250901_wk4_anomTempMin.png"
];

// 游댳 2. WRF-CFSv2 (mensuales + trimestrales)
const cfsv2Files = [
  "pre_smnwrf_202510_anomPrec_wrf.png",
  "pre_smnwrf_202510_anomTempMax_wrf.png",
  "pre_smnwrf_202510_anomTempMin_wrf.png",
  "pre_smnwrf_2025101112_anomPrec_wrf.png",
  "pre_smnwrf_2025101112_anomTempMax_wrf.png",
  "pre_smnwrf_2025101112_anomTempMin_wrf.png",
  "pre_smnwrf_202511_anomPrec_wrf.png",
  "pre_smnwrf_202511_anomTempMax_wrf.png",
  "pre_smnwrf_202511_anomTempMin_wrf.png",
  "pre_smnwrf_202512_anomPrec_wrf.png",
  "pre_smnwrf_202512_anomTempMax_wrf.png",
  "pre_smnwrf_202512_anomTempMin_wrf.png",
  "pre_smnwrf_202601_anomPrec_wrf.png",
  "pre_smnwrf_202601_anomTempMax_wrf.png",
  "pre_smnwrf_202601_anomTempMin_wrf.png",
  "pre_smnwrf_202602_anomPrec_wrf.png",
  "pre_smnwrf_202602_anomTempMax_wrf.png",
  "pre_smnwrf_202602_anomTempMin_wrf.png"
];

// 游댳 3. WRF-ECMWF (mensuales + trimestrales, ejemplo)
const ecmwfFiles = [
  "pre_ecmwf_202509_anomPrec_wrf.png",
  "pre_ecmwf_202509_anomTempMax_wrf.png",
  "pre_ecmwf_202509_anomTempMin_wrf.png",
  "pre_ecmwf_202510_anomPrec_wrf.png",
  "pre_ecmwf_202510_anomTempMax_wrf.png",
  "pre_ecmwf_202510_anomTempMin_wrf.png",
  "pre_ecmwf_2025101112_anomPrec_wrf.png",
  "pre_ecmwf_2025101112_anomTempMax_wrf.png",
  "pre_ecmwf_2025101112_anomTempMin_wrf.png",
  "pre_ecmwf_202511_anomPrec_wrf.png",
  "pre_ecmwf_202511_anomTempMax_wrf.png",
  "pre_ecmwf_202511_anomTempMin_wrf.png",
  "pre_ecmwf_202512_anomPrec_wrf.png",

  "pre_ecmwf_202512_anomTempMin_wrf.png",
  "pre_ecmwf_202601_anomPrec_wrf.png",
  "pre_ecmwf_202601_anomTempMax_wrf.png",
  "pre_ecmwf_202601_anomTempMin_wrf.png",
  "pre_ecmwf_202602_anomPrec_wrf.png",
  "pre_ecmwf_202602_anomTempMax_wrf.png",
  "pre_ecmwf_202602_anomTempMin_wrf.png",
  "pre_ecmwf_202603_anomPrec_wrf.png",
  "pre_ecmwf_202603_anomTempMax_wrf.png",
  "pre_ecmwf_202603_anomTempMin_wrf.png"
];

// =========================
// DICCIONARIO DE MODELOS
// =========================
const archivos = {
  "GEFS": gefsFiles,
  "CFSv2": cfsv2Files,
  "ECMWF": ecmwfFiles
};

// =========================
// FUNCI칍N CARGAR GALER칈A
// =========================
function cargarGaleria() {
  const modelo = document.getElementById("modelo").value;
  const variable = document.getElementById("variable").value;
  const periodo = document.getElementById("periodo").value;
  const galeria = document.getElementById("galeria");

  galeria.innerHTML = "";

  archivos[modelo].forEach(file => {
    // Filtrar por variable
    if (!file.includes(variable)) return;

    // Filtrar mensual/trimestral
    if (modelo !== "GEFS") {
      if (periodo === "mensual" && file.includes("1112")) return;
      if (periodo === "trimestral" && !file.includes("1112")) return;
    }

    const img = document.createElement("img");
    img.src = baseURL + file;
    img.alt = file;
    galeria.appendChild(img);
  });
}

// =========================
// MOSTRAR/OCULTAR FILTRO PERIODO
// =========================
document.getElementById("modelo").addEventListener("change", () => {
  const modelo = document.getElementById("modelo").value;
  const filtroPeriodo = document.getElementById("filtroPeriodoLabel");

  if (modelo === "CFSv2" || modelo === "ECMWF") {
    filtroPeriodo.style.display = "inline-block";
  } else {
    filtroPeriodo.style.display = "none";
  }
  cargarGaleria();
});

document.getElementById("variable").addEventListener("change", cargarGaleria);
document.getElementById("periodo").addEventListener("change", cargarGaleria);

// Inicial
cargarGaleria();
</script>

</body>
</html>
